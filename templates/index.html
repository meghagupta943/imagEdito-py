<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>imagEdito- online image editing platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="text-center">imagEdito</h1>
  </div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <!-- <a class="navbar-brand" href="/">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> -->
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page">Home</a>
          <a class="nav-link" href="/howtu">How to use</a>
          <a class="nav-link" href="/contactus">Contact us</a>
        </div>
      </div>
      <div class="d-flex flex-row-reverse">
        <button type="button" class="btn btn-outline-secondary mx-2">Sign Up</button>
        <button type="button" class="btn btn-outline-success mx-2">Login</button>
      </div>
    </div>
  </nav>

  {% with messages = get_flashed_messages(with_categories=true) %} <!--running for loop to display message -->
  {% if messages %}

  {% for category, message in messages %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> {{ message| safe}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  
  {% endfor %}

  {% endif %}
  {% endwith %}

  <div class="position-absolute top-50 start-50 translate-middle">

    <form action="/edit" method="post" enctype="multipart/form-data">
      <!-- input would be taken from here;;method=post -->
      <div class="mb-3">
        <label for="formFile" class="form-label">Select an image</label>
        <input class="form-control" type="file" name="file" id="formFileMultiple" multiple>
        <!--[file is taken as input]     name =file     (imp)-->
      </div>
      <div class="mb-3">
        <div class="form-floating">
          <select name="operation" class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <!--[what to do with file is taken as input]   name = operation  (imp)-->
            <option selected>Select an editing option</option>
            <option value="cpng">Convert to PNG</option>
            <option value="cjpg">Convert to JPG</option>
            <option value="cgray">Convert to Grayscale</option>
            <option value="cgreen">Convert to GreenImage</option>
            <option value="cwebp">Convert to Webp</option>
          </select>
          <label for="floatingSelect">Options</label>
        </div>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
